<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="browse.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <title>flicks | Watch</title>
</head>

<body>
    <section id="landing">
        <img src="assets/movie-collage.jpg" class="movie-collage">
        <div class="row">
            <nav>
                <figure class="nav__logo--wrapper">
                    <img src="assets/film-logo.png" class="nav__logo" alt="">
                    <h2>flicks</h2>
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="index.html" class="
                                nav__link--anchor
                                link__hover-effect
                                link__hover-effect--black
                            ">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="browse.html" class="
                                nav__link--anchor
                                link__hover-effect
                                link__hover-effect--black
                            ">Find a Movie</a>
                    </li>
                    <li class="nav__link">
                        <button class="
                                nav__link--btn
                                btn__hover-effect--green
                                click
                            ">Contact</button>
                    </li>
                </ul>
            </nav>
            <header class="header">
                <div class="header__content">
                    <h1 class="title green">
                        Browse over 100,000+ movies
                    </h1>
                    <div class="header__search--wrapper">
                        <input class="header__search" onkeypress="getUserInput(event); loading(event)"
                            placeholder="Search by Title, Series, or Year">
                        <a class="search-btn
                                        click
                                        search__btn--hover-effect
                                    ">
                            <img class="magnifying-glass" src="assets/magnifying-glass-solid.svg">
                        </a>
                    </div>
                </div>
            </header>
        </div>
    </section>
    <section id="browse">
        <div class="decor">
            <div class="loading">
                <div class="loading-animation"></div>
            </div>
            <div class="row">
                <div class="browse__container">
                    <div class="browse__title--wrapper">
                        <h1 class="browse__title">
                            Search Results:
                        </h1>
                        <select id="filter" class="click" onchange="filterChange(event)">
                            <option value="ALPHABETICAL">A - Z</option>
                            <option value="TYPE_MOVIE">Movies Only</option>
                            <option value="TYPE_SERIES">Series Only</option>
                            <option value="OLD_TO_NEW">Release Date, Old to New</option>
                            <option value="NEW_TO_OLD">Release Date, New to Old</option>
                        </select>
                    </div>
                    <div class="movies--wrapper">
                        <ul class="movie__list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
