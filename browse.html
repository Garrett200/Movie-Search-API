<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="browse.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <title>Over 100,000+ Movies! | Browse Movies</title>
</head>
<body>
    <img src="assets/movie-collage.jpg" class="movie-collage">
    <section id="landing">
        <div class="row">
            <nav>
                <figure class="nav__logo--wrapper">
                    <img src="assets/film-logo.png" class="nav__logo" alt="">
                    <h2>flicks</h2>
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="index.html" class="
                                nav__link--anchor
                                link__hover-effect
                                link__hover-effect--black
                            ">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="browse.html" class="
                                nav__link--anchor
                                link__hover-effect
                                link__hover-effect--black
                            ">Find a Movie</a>
                    </li>
                    <li class="nav__link">
                        <button class="
                                nav__link--btn
                                btn__hover-effect--green
                                click
                            ">Contact</button>
                    </li>
                </ul>
            </nav>
            <header class="header">
                <div class="header__content">
                    <h1 class="title green">
                        Search through our archive of over 100,000+ movies
                    </h1>
                    <div class="header__search--wrapper">
                        <input class="header__search" placeholder="Search by Title, Series, or Year">
                        <a class="search-btn
                                        click
                                        search__btn--hover-effect
                                    ">
                            <img class="magnifying-glass" src="assets/magnifying-glass-solid.svg">
                        </a>
                    </div>
                </div>
            </header>
        </div>
    </section>
</body>
</html>
