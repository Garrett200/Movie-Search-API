<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="browse.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <title>flicks | Watch</title>
</head>

<body>
    <section id="landing">
        <div class="row">
            <nav>
                <figure class="nav__logo--wrapper">
                    <img src="assets/film-logo.png" class="nav__logo" alt="">
                    <h2>flicks</h2>
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="index.html" class="
                                nav__link--anchor
                                link__hover-effect
                                link__hover-effect--white
                            ">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="browse.html" class="
                                nav__link--anchor
                                link__hover-effect
                                link__hover-effect--white
                            ">Find a Movie</a>
                    </li>
                    <li class="nav__link">
                        <button class="
                                nav__link--btn
                                btn__hover-effect--color
                                click
                            ">Contact</button>
                    </li>
                </ul>
                <button class="menu__btn click" onclick="openMenu()">
                    <img src="assets/bars-solid.svg" class="menu__open--image">
                </button>
                <div class="menu__backdrop">
                    <button class="menu__btn--close click" onclick="closeMenu()">
                        <img src="assets/xmark-solid.svg" class="menu__close--image">
                    </button>
                    <ul class="menu__list">
                        <li class="menu__list--item">
                            <a href="index.html" class="
                                menu__list--link
                                link__hover-effect
                                link__hover-effect--white" onclick="closeMenu()">Home</a>
                        </li>
                        <li class="menu__list--item">
                            <a href="browse.html" class="
                                menu__list--link
                                link__hover-effect
                                link__hover-effect--white" onclick="closeMenu()">Browse</a>
                        </li>
                        <li class="menu__list--item">
                            <a href="index.html" class="
                                menu__list--link
                                link__hover-effect
                                link__hover-effect--white" onclick="closeMenu()">Contact</a>
                        </li>
                    </ul>
            </nav>
            <header class="header">
                <div class="header__content">
                    <h1 class="title">
                        Over 100,000 Titles From Anywhere.
                    </h1>
                    <div class="header__search--wrapper">
                        <input class="header__search" placeholder="Search with flicks">
                        <a class="search-btn
                                        click
                                        search__btn--hover-effect
                                    ">
                            <img class="magnifying-glass" src="assets/magnifying-glass-solid.svg">
                        </a>
                    </div>
                </div>
            </header>
        </div>
    </section>
    <section id="browse">
        <div class="decor">
            <div class="loading">
                <div class="loading-animation"></div>
            </div>
            <img src="assets/spinner-solid.svg" class="spinner">
            <div class="row">
                <div class="browse__container">
                    <div class="browse__title--wrapper">
                        <h1 class="browse__title">
                            Search Results:
                        </h1>
                        <select id="filter" class="click" onchange="filterChange(filter)">
                            <option value="ALPHABETICAL">A - Z</option>
                            <option value="TYPE_MOVIE">Movies Only</option>
                            <option value="TYPE_SERIES">Series Only</option>
                            <option value="OLD_TO_NEW">Release Date, Old to New</option>
                            <option value="NEW_TO_OLD">Release Date, New to Old</option>
                        </select>
                    </div>
                    <div class="movies--wrapper">
                        <ul class="movie__list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="background-decor">
            <div class="footer__container">
                <div class="logo__wrapper">
                    <img src="assets/film-logo.png" class="footer__logo">
                    <h2 class="footer__title">flicks</h2>
                </div>
                <ul class="links__list">
                    <li class="footer__link">
                        <a href="index.html" class="link__item
                                        link__hover-effect
                                        link__hover-effect--white
                        ">Home</a>
                    </li>
                    <li class="footer__link">
                        <a href="" class="link__item
                                        link__hover-effect
                                        link__hover-effect--white
                        ">Support</a>
                    </li>
                    <li class="footer__link">
                        <a href="" class="link__item
                                        link__hover-effect
                                        link__hover-effect--white
                        ">Contact</a>
                    </li>
                    <li class="footer__link">
                        <a href="" class="link__item
                                        link__hover-effect
                                        link__hover-effect--white
                        ">Random</a>
                    </li>
                </ul>
                <div class="copyright">Copyright Â© 2023 Garrett Hummel</div>
            </div>
        </div>
    </footer>
</body>
<script src="browse.js"></script>
</html>
