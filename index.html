<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="browse.js" defer></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <title>flicks | Home</title>
</head>

<body>
    <section id="browse">
        <div class="row">
            <nav>
                <figure class="nav__logo--wrapper">
                    <img src="assets/film-logo.png" class="nav__logo" alt="">
                    <h2 class="green">flicks</h2>
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="index.html" class="
                                nav__link--anchor
                                link__hover-effect
                                link__hover-effect--black
                            ">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="browse.html" class="
                                nav__link--anchor
                                link__hover-effect
                                link__hover-effect--black
                            ">Find a Movie</a>
                    </li>
                    <li class="nav__link">
                        <button class="
                                nav__link--btn
                                btn__hover-effect--color
                                click
                            ">Contact</button>
                    </li>
                </ul>
            </nav>
            <header class="header">
                <div class="header__content">
                    <h1 class="title green">
                        The Internet's Largest Movie Streaming Platform
                    </h1>
                    <h3 class="sub__title">
                        FIND TONIGHTS MOVIE WITH <span class="green">FLICKS</span>
                    </h3>
                    <div class="header__search--wrapper">
                        <input class="header__search" placeholder="Search by Title, Series, or Year">
                        <button class="search-btn
                                        click
                                        btn__hover-effect--green
                                    " onclick="switchTabs()">
                            <img class="magnifying-glass" src="assets/magnifying-glass-solid.svg">
                        </button>
                    </div>
                    <img class="landing-img" src="assets/landing-png.png"> 
                </div>
            </header>
        </div>
    </section>
</body>
</html>
